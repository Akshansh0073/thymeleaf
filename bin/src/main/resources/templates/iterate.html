<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Example of loop</title>
</head>
<body>
	<h1>Going to traverse elements in collection..</h1>
	
	<h1 th:text="${names}"></h1>

<ul>
<li th:style="${status.odd} ? 'color:red ' : ' '" th:each="n,status : ${names}">
	 <span th:text="${status.index+1} + ' ' +${n}"></span>
	  		</li>
	  		
	  		<!--  status -> index count even first last -->
	
	</ul>
</body>
</html>
