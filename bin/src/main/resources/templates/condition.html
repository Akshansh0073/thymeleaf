<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Conditional statement in thymeleaf</title>
</head>
<body>
	<h1>Conditional statement in thymeleaf</h1>
	
	<h1>User is <span th:style="${isActive} ? 'color:red' : 'color:green'"
	 th:text="${isActive} ? 'Active' : 'Not Active'"></span> 
	 
	 </h1>
	 
	 <div> 
	 
	 <h1 th:if="${gender}=='F'"> FeMale </h1>
	 <h1 th:unless="${gender}=='F'"> Male </h1>
	 
	 <div th:switch="${#lists.size(myList)}">
	 <h1 th:case="'0'">List contains zero elements</h1>
	 <h2 th:case="'1'">List contains one elements</h2>
	 <h3 th:case="'2'">List contains two elements</h3>
	 <h1 th:case="'3'">List contains three elements</h1>
	 <h2 th:case="'4'">List contains four elements</h2>
	 <h3 th:case="'5'">List contains five elements</h3>
	 <h3 th:case="*">List contains Six elements</h3>
	 
	 </div>
	 
	 </div>
	 
</body>
</html>
